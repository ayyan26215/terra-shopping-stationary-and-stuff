<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terra Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <img src="terra-logo.svg" alt="Terra logo" class="site-logo">
    <h1 class="site-title">Terra</h1>
    <nav class="site-nav">
      <a href="#products" onclick="showSection('products')">Shop</a>
      <a href="#cart" onclick="showSection('cart')">Cart (<span id="cart-count">0</span>)</a>
      <button id="admin-toggle">Admin</button>
    </nav>
  </header>

  <main class="site-main">
    <section id="products" class="section">
      <h2>Products</h2>
      <div id="product-list" class="grid"></div>
    </section>

    <section id="cart" class="section">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-summary"></div>
      <div id="checkout-form-container"></div>
    </section>

    <section id="admin" class="section admin-section" style="display:none;">
      <h2>Admin Dashboard</h2>
      <form id="add-product-form">
        <input id="admin-title" placeholder="Title" required>
        <input id="admin-desc" placeholder="Description" required>
        <input id="admin-price" placeholder="Price" type="number" step="0.01" required>
        <input id="admin-image" placeholder="Image URL" required>
        <button type="submit">Add Product</button>
      </form>
      <h3>Products</h3>
      <div id="admin-product-list"></div>
      <h3>Orders</h3>
      <div id="admin-order-list"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Â© Terra</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
